name: httpd
title: Ensure Apache is installed and running
desc: |
  This profile checks to see if Apache is installed and running on the target system.
  If Apache is not installed, the profile will fail.
  If Apache is installed but not running, the profile will fail.
  If Apache is installed and running, the profile will pass.
